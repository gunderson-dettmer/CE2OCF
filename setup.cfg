[flake8]
max-line-length = 120
per-file-ignores = __init__.py:F401,F403
exclude = .tox,.git,*/migrations/*,*/static/CACHE/*,docs,venv,static,temp
ignore = E203,W503,F403,F401

[pycodestyle]
max-line-length = 120
exclude = .tox,.git,*/migrations/*,*/static/CACHE/*,docs,venv,static,temp

[isort]
line_length = 72
known_first_party = Carta-Parser,config
skip = venv/
profile=black

[mypy]
python_version = 3.9
check_untyped_defs = True
ignore_missing_imports = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
